<h3>Contact Me</h3>
<form action="https://getsimpleform.com/messages?form_api_token=3406b7246cb4590c1b1db80d238681f0" method="post"id="contactMe">
    <p class="comment">ContactInfo</p>
    <fieldset>
        <div class="formItem">
            <div class="text">
                <label for="firstName">First Name: </label>
            </div>
            <div class="field">
                <input type="text" name="firstName" required>
            </div>
        </div>
        <div class="formItem">
            <div class="text">
                <label for="lastName">Last Name: </label>
            </div>
            <div class="field">
                <input type="text" name="lastName" required>
            </div>
        </div>
        <div class="formItem">
            <div class="text">
                <label for="email">Email: </label>
            </div>
            <div class="field">
                <input type="email" name="email" required>
            </div>
        </div>
        <div class="formItem">
            <div class="text">
                <label for="phoneNum">Phone Number: </label>
            </div>
            <div class="field">
                <input type="number" name="phoneNum" required>
            </div>
        </div>
        <div class="formItem">
            <div class="text">
                <label for="organisation">Organisation: <span class="formMessage"> (optional)</span></label>
            </div>
            <div class="field">
                <input type="text" name="organisation">
            </div>
        </div>
        <div class="formItem">
            <div class="text">
                <label for="role">Role: <span class="formMessage"> (optional)</span></label>
            </div>
            <div class="field">
                <input type="text" name="role">
            </div>
        </div>
        <br>
    </fieldset>
    <p class="comment">Message</p>
    <fieldset>
        <div class="formItem">
            <div class="text">
                <label for="reason">Reason of Enquiry: </label>
            </div>
            <div class="field">
                <input type="text" name="reason" required>
            </div>
        </div>
        <div class="formItem">
            <div class="text">
                <label for="Enquiry">Enquiry: </label>
            </div>
            <div class="field">
                <textarea name="Enquiry" cols="30" rows="5" required>Enter text here...</textarea>
            </div>
        </div>
    </fieldset>
    <br>
    <fieldset>
        <div class="formItem">
            <input type="submit">
        </div>
    </fieldset>
    <p class="comment"></p>
</form>
