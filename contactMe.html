<link href="{{ site.baseurl }}\css\form.css" rel="stylesheet">

<h2>Contact Me Form:</h2>

<form
  action="https://formspree.io/lnorton500@gmail.com"
  method="POST"
  id="contactMe"
>
<fieldset>
    <legend>Contact Info</legend>
    <p><br>
        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" required>
        <p>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" required>
        </p><p>
            <label for="email">Email: </label>
            <input type="email" name="email" required>
        </p><p>
            <label for="phoneNum">Phone Number: </label>
            <input type="number" name="phoneNum" required>
        </p>
    </p>
</fieldset>
<fieldset>
    <legend>Enquirery</legend>
    <p><br>
        <label for="subjectList">Subject: </label>
        <select name="subjectList" required>
            <option value="project">Project Enquirey</option><br>
            <option value="advice">Independant Advice</option><br>
            <option value="media">Media Enquirery</option><br>
            <option value="other">Other</option><br>
        </select>
        <p>
        <label for="reason">Reason of Enquirey: </label>
        <input type="text" name="reason" required>
        <p>
        <label for="Enquirey" >Enquirey: </label><br>
        <textarea name="Enquirey" rows="25" cols="90" required>Enter text here...</textarea>
        </p>
        <br>
    </p>
</fieldset>
<div class="underForm">
<p style="color: red;">All forms are required</p>
<p>
    <input type="submit">
</p>
</div>
</form>
